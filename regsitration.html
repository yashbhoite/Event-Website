<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">INTERSTELLAR</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="registration">
        <h2 style="color: aliceblue;text-align: center;padding-top: 15px;">Registration</h2>
        <center>
            <div class="container ruler">
                <div class=lines>
                    <div class=images>
                    </div>
                </div>
            </div>
        </center> 
        <p><b style="color: red;">* </b>For playing the quiz registration is mandatory</p>
        <div class="container" style="display: block; text-align: center;background-color: rgba(0, 0, 0, 0.308);">
          <form style="min-height: 100vh;width: 50vw;display: inline-block; margin-left: auto;margin-right: auto; text-align: left;" action="/register" method="post">
              <div class="mb-3">
                  <label for="first_name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name">
                </div>
                <div class="mb-3">
                  <label for="last_name" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" name="last_name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" name="email">
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phone" placeholder="Enter Phone No." name="phone">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                </div>
                <div class="mb-3">
                  <label for="confirm_password" class="form-label"> Confirm Password</label>
                  <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirm_password">
                </div>
              <button type="submit" class="btn btn-primary" style="background-color: rgb(247, 247, 181);color: black;border: none;">Sign Up</button>
              <div class="mb-3">
                  Already have an account? <a href="/login" class="log">log in</a>
              </div>
            </form>
        </div>
      </div>
      <script>
        var alert_message = '{{ message }}'
          if (alert_message != '') {
              alert(alert_message);
              document.getElementById("first_name").value = '{{ first_name }}';
              document.getElementById("last_name").value = '{{ last_name }}';
              document.getElementById("email").value = '{{ email }}';
              document.getElementById("username").value = '{{ username }}';
              document.getElementById("phone").value = '{{ phone }}';
          } 
      </script>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
