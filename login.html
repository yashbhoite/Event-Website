</head>
<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">INTERSTELLAR</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/signup">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="login">
      <h2 style="color: aliceblue;text-align: center;margin-top: 65px;">Login</h2>
        <center>
            <div class="container ruler">
                <div class=lines>
                    <div class=images>
                    </div>
                </div>
            </div>
        </center>
      <div class="container" style="display: block; text-align: center;margin-top: 100px;background-color: rgba(0, 0, 0, 0.308);">
        <form style="width: 50vw;display: inline-block; margin-left: auto;margin-right: auto; text-align: left;" action="/loginconfirm" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: rgb(247, 247, 181);color: black;border: none;">Submit</button>
            <div class="mb-3">
                Don't have an account?<a href="/signup">Sign in</a>
            </div>
          </form>
      </div>

    </div>
      <script>
        var alert_message = '{{ message }}'
        if (alert_message != '') {
            alert(alert_message);
        }
    </script>

      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="main.js"></script>
